<div class="container">
    <h1 class="title">Angular ToDo</h1>
    
    <div class="input-form">
        <mat-form-field  appearance="outline">
            <input id="todo-input" (keydown.enter)="addToTodoList()" [(ngModel)]="todoItem.title"  matInput placeholder="Remember i have to ....">
            <mat-icon class="crusor send" (click)="addToTodoList()" matSuffix>send</mat-icon>
        </mat-form-field>
    </div>
    <div *ngFor="let item of todoItems">
        <h2 class="todo-items">{{item.title}} <mat-icon class="delete-icon crusor pull-right crusor" (click)="removeFromToDoList(item.id)" matSuffix>delete</mat-icon></h2>
    </div>
</div>
